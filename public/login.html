<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Braindle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="home-button">BRAINDLE!</a>
    </div>

    <h1>Login</h1>

    <div id="username">
        <p id="pattern-question">What is your username? </p>
        <div class="input-container">
            <input type="text" id="username-answer" class="pattern-input">
        </div>
    </div>

    <div id="password">
        <p id="pattern-question">What is your password? </p>
        <div class="input-container">
            <input type="text" id="password-answer" class="pattern-input">
        </div>
    </div>

    <div id="hint-buttons-container">
        <button class="hint-button" id="login-submit">LOGIN</i></button>
        <button class="hint-button" id="signup-submit">SIGN UP</i></button>
    </div>


    <script type="module" src="js/login.js"></script>

  
</body>
</html>
