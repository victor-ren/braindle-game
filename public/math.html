<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematics - Braindle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/cartoon-brain2.PNG" type="image/png">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">BRAINDLE!</a>
    </div>

    <h1>Mathematics</h1>

    <div id="math-puzzle">
        <p id="math-question">What is the value of 1/2 of 2/3 of 3/4 of 4/5 of 5/6 of 6/7 of 7/8 of 8/9 of 9/10 of 1,000?</p>
        <div class="input-container">
            <input type="text" id="math-answer" class="math-input">
        </div>
    </div>

    <div id="keyboard">
        <div class="keyboard-row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
        </div>
        <div class="keyboard-row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
        </div>
        <div class="keyboard-row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
        </div>
        <div class="keyboard-row">
            <button class="key">0</button>
            <button class="key" id="key-delete">DEL</button>
            <button class="key" id="key-submit">ENTER</button>
        </div>
    </div>

    <div id="hint-buttons-container">
        <button class="hint-button" id="hint1"><i class="fas fa-lightbulb"></i></button>
        <button class="hint-button" id="hint2"><i class="fas fa-lightbulb"></i></button>
    </div>
    

    <script src="js/common.js"></script>
    <script type="module" src="js/math.js"></script>

</body>
</html>
