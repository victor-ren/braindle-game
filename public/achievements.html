<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Achievements - Braindle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/cartoon-brain2.PNG" type="image/png">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">BRAINDLE!</a>
        <h1 class="achievement-title">Achievements</h1> <!-- Added a class "achievement-title" -->
        <div class="achievement-button-container">
            <button class="achievement-button" data-unlocked="false" id="7days">
                7 day streak
            </button>
            <button class="achievement-button" data-unlocked="false" id="30days">
                30 day streak
            </button>
            <button class="achievement-button" data-unlocked="false" id="75days">
                75 day streak
            </button>
            <button class="achievement-button" data-unlocked="false" id="180days">
                180 day streak
            </button>
            <button class="achievement-button" data-unlocked="false" id="365days">
                365 day streak
            </button>
            <button class="achievement-button" data-unlocked="false" id="100riddles">
                Solve 100 riddles
            </button>
            <button class="achievement-button" data-unlocked="false" id="100patterns">
                Solve 100 patterns
            </button>
            <button class="achievement-button" data-unlocked="false" id="100math">
                Solve 100 math problems
            </button>
        </div>
    </div>

    
    <script src="js/achievements.js" type="module"></script>
</body>
</html>
